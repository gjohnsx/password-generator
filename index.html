<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Password Generator</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Generate a <br /><span class="colored-text">random password</span></h1>
            <h3>Never use an insecure password again.</h3>
            <button class="generate-passwords" onclick="generatePasswords()"><i class="fa-light fa-bolt"></i> Generate passwords</button>
            <label name="slider-input-label"><input type="range" min="12" max="32" value="16" class="slider-value" onchange="updateSlider(this.value)"/></label>
            <p class="slider-text">16</p>
            <hr class="div-divider" />
        </div>
    </header>
    
    
    <section>
        <div class="container">
            <div class="passwords">
                <div class="row">
                    <div class="col">
                        <input class="password" type="text" placeholder="" />
                    </div>
                    <div class="col">
                        <input class="password" type="text" placeholder="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="password" type="text" placeholder="" />
                    </div>
                    <div class="col">
                        <input class="password" type="text" placeholder="" />
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
